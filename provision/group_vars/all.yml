redmine_cfg:
  default:
    email_delivery:
      delivery_method: :sendmail
      sendmail_settings:
        location: /usr/local/bin/mhsendmail
        arguments: ''

mariadb_databases:
  - name: redmine_test
    hosts:
      - "127.0.0.1"
      - localhost
    user: redmine_test_user
    password: redmine_test_password

redmine_db_cfg:
  production:
    adapter: mysql2
    database: redmine
    host: localhost
    username: redmine_user
    password: redmine_password
    encoding: utf8mb4
  development:
    adapter: mysql2
    database: redmine
    host: localhost
    username: redmine_user
    password: redmine_password
    encoding: utf8mb4
  test:
    adapter: mysql2
    database: redmine_test
    host: localhost
    username: redmine_test_user
    password: redmine_test_password
    encoding: utf8mb4

mariadb_mysqld_cfg:
  bind_address: 0.0.0.0

mariadb_allow_connect_other_host: true

user_git_config:
  - name: alias.au
    value: add --update
  - name: alias.br
    value: branch
  - name: alias.co
    value: checkout
  - name: alias.ci
    value: commit
  - name: alias.ca
    value: commit --amend
  - name: alias.st
    value: status -s
  - name: alias.lg
    value: log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %Cblue<%an>%Creset' --abbrev-commit --date=iso --all --decorate
  - name: alias.dc
    value: diff --cached
  - name: alias.dw
    value: diff --word-diff
  - name: alias.assume
    value: update-index --assume-unchanged
  - name: alias.unassume
    value:  update-index --no-assume-unchanged
  - name: alias.assumed
    value: "!git ls-files -v | grep ^h | cut -c 3-"
  - name: alias.skip-worktree
    value: update-index --skip-worktree
  - name: alias.unskip-worktree
    value: update-index --no-skip-worktree
  - name: alias.skipped-worktree
    value: " !git ls-files -v | grep ^s | cut -c 3-"
